<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>axum-htmx</title>
        <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/index.css">
        <style>
.clickable:hover {
    cursor: pointer;
}
        </style>
    </head>
    <body>
        <div class="flex gap-4 p-10 h-screen">
            <form hx-post="/store" hx-target="#todos" class="flex flex-col gap-4 p-4 items-center border-r-2 h-full">
                <h2 class="text-2xl">Add Todo</h2>
                <input id="title" name="title" type="text" class="border-2 border-indigo-500">
                <button type="submit" class="bg-indigo-500 text-indigo-100 px-4 py-2 rounded-md">Submit</button>
            </form>
            <main class="flex flex-col gap-2 items-center w-full" id="content">
                <h2 class="text-2xl">Todos:</h2>
                <div id="todos">
                    <!--#-->
                </div>
                <div id="item"></div>
            </main>
        </div>
    </body>
</html>
