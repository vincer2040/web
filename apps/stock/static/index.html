<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stock App</title>
        <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    </head>
    <body>
        <main>
            <article>
                <h1>Stock App</h1>
                <section>
                    <form
                        hx-get="/api/search"
                        hx-target="#stock"
                        >
                        <section>
                            <label for="search">enter symbol: </label>
                            <input type="text" name="search" id="search">
                        </section>
                        <section>
                            <button>search</button>
                        </section>
                    </form>
                </section>
                <section id="stock"></section>
            </article>
        </main>
    </body>
</html>
