<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="http://localhost:5169/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="http://localhost:5169/@vite/client"></script>
        <script type="module" src="http://localhost:5169/src/main.ts"></script>
        <script type="module" src="http://localhost:5169/src/signin.ts"></script>
        <link rel="stylesheet" href="http://localhost:5169/src/index.css">
        <title>sign in</title>
    </head>
    <body>
        <header class="grid place-items-center">
            <h1 class="text-2xl">sign in</h1>
        </header>
        <main class="grid place-items-center">
            <form class="w-80 max-w-xs">
                <section class="w-full relative h-24">
                    <input class="text-xl outline-none absolute inset-x-0 bottom-0 border-b-4 border-indigo-500/75 z-10 bg-transparent"
                        type="text" id="email" name="email" autocomplete="off">
                    <!--<label class="absolute inset-x-0 bottom-1 text-xl" for="email">email</label>-->
                </section>
                <section class="w-full relative h-24">
                    <input class="text-xl outline-none absolute inset-x-0 bottom-0 border-b-4 border-indigo-500/75 z-10 bg-transparent"
                        type="password" id="password" name="password" autocomplete="off">
                    <!--<label class="absolute inset-x-0 bottom-1 text-xl" for="password">password</label>-->
                </section>
                <section class="grid place-items-center h-24">
                    <button class="text-xl px-4 py-2 border-2 border-indigo-500/75 rounded-md" id="signin">sign in</button>
                </section>
                <section class="grid place-items-center h-24">
                </section>
            </form>
        </main>
    </body>
</html>
