<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stock App</title>
        <script src="https://unpkg.com/htmx.org@1.9.4"></script>
        <link rel="stylesheet" href="/css/style.css">
        <script src="main.umd.js"></script>
        <style>
.loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
        </style>
    </head>
    <body id="stock">
        <header>
            <section>
                <h1>Stock App</h1>
            </section>
            <section>
                <nav>
                    <ul>
                        <li>
                            <a href="/">home</a>
                        </li>
                        <li>
                            <a href="/signup">sign up</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <article>
                <section>
                    <form
                        hx-get="/api/load"
                        hx-target="#load"
                        >
                        <section>
                            <label for="search">enter symbol: </label>
                            <input type="text" name="search" id="search">
                        </section>
                        <section>
                            <button>search</button>
                        </section>
                    </form>
                </section>
                <section id="load"></section>
            </article>
        </main>
    </body>
</html>
