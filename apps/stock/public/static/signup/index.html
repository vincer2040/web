<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
    <header>
        <section>
            <h1>Sign up</h1>
        </section>
    </header>
    <main>
        <article>
            <section>
                <form>
                    <section>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </section>
                    <section>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </section>
                    <section>
                        <label for="pw">Password:</label>
                        <input type="password" name="pw" id="pw">
                    </section>
                    <section>
                        <label for="repeat">Repeat:</label>
                        <input type="password" name="repeat" id="repeat">
                    </section>
                    <section>
                        <button>Sign up</button>
                    </section>
                </form>
            </section>
            <section>
                <p>or</p>
            </section>
            <section>
                <div
                    id="g_id_onload"
                    data-client_id="858957067445-5stejbrdqr1kb1jjp99lhbr52dthlftk.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-login_uri="http://localhost:6969/googleauth"
                    data-context="sign up"
                    data-type="standard"
                    data-ux_mode="redirect"
                    >
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="left"
                        >
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
