<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
    <main>
        <article>
            <h1>Sign up</h1>
            <section>
                <form hx-post="/email-signup">
                    <section>
                        <label for="name">name: </label>
                        <input type="text" id="name" name="name">
                    </section>
                    <section>
                        <label for="email">email: </label>
                        <input type="email" id="email" name="email">
                    </section>
                    <section>
                        <label for="password">password: </label>
                        <input type="password" id="password" name="password">
                    </section>
                    <section>
                        <label for="repeat">repeat password: </label>
                        <input type="password" id="repeat" name="repeat">
                    </section>
                    <section>
                        <button>submit</button>
                    </section>
                </form>
            </section>
            <section>
                <p>or</p>
            </section>
            <section>
                <div
                    id="g_id_onload"
                    data-client_id="858957067445-5stejbrdqr1kb1jjp99lhbr52dthlftk.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-login_uri="http://localhost:6969/googleauth"
                    data-context="sign up"
                    data-type="standard"
                    data-ux_mode="redirect"
                    >
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="left"
                        ></div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
